<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- user-scalable=no evita el zoom -->
    <title>Il Panetto | Lucía Montalvo</title>

    <style>
        /* Evitar desplazamiento vertical en el slider */
        .slider {
            display: flex;
            overflow-x: scroll; /* Desplazamiento horizontal */
            scroll-snap-type: x mandatory; /* Añade un ajuste al deslizar */
            -webkit-overflow-scrolling: touch; /* Permite desplazamiento suave en iOS */
            width: 100vw; /* Ocupa todo el ancho de la pantalla */
        }

        /* Imágenes dentro del slider */
        .slider img {
            width: 100vw; /* Cada imagen ocupa el ancho completo de la pantalla */
            flex-shrink: 0; /* Evita que se comprima en el contenedor */
            scroll-snap-align: start; /* Alinea las imágenes al principio al deslizar */
        }

        /* Elimina márgenes y sombras adicionales en las imágenes */
        .slider img {
            box-shadow: none;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp" alt="Foto 1">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp" alt="Foto 2">
    </div>
</body>
</html>
